<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>RQG - Biblic Version</title>

  <!-- Bootstrap 3* CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- Font Awesome 4* CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Processed CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <div class="container text-center">
    <h1>Random Quote Generator</h1>
    <p>Biblic version</p>
    
    <div class="well">
      <!-- generate quotes here -->
      <div id="quote">God be praised!</div> 
      <br/>
      <div class="text-right" id="path"></div>
    </div>
    
    <div class="functions">
      <button class="btn" id="new-quote" data-toggle="tooltip" data-placement="top" title="New Quote">
          <i class="fa fa-refresh" id="spin"></i>
      </button>
      <button class="btn" id="tweet">
          <i class="fa fa-twitter"></i>
      </button>
    </div> <!-- end functions -->
  </div> <!-- end container -->

  <footer class="text-center">
    <hr/>
    <a href="https://www.freecodecamp.com/luiquecruz">by Luique Cruz</a>
  </footer>
  
  <!-- jQuery 3* CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <!-- Bootstrap 3* JS CDN -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- Main Script -->
  <script src="assets/js/main.js"></script>
</body>
</html>
